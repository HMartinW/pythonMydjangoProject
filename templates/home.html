<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>
        <form action="{% url 'password' %}">
            <label>
                <select name="length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option selected="selected" value="12">12</option>
                    <option value="19">19</option>
                </select>
                Length
            </label>
            <br>
            <label><input type="checkbox" name="uppercase" />Uppercase</label>
            <br>
            <label><input type="checkbox" name="numbers" />Numbers</label>
            <br>
            <label><input type="checkbox" name="special" />Special characters</label>
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
